    // turn dayDictionary into an array of objects
    var dayArray = [];
    minSimilarity = 1;
    maxSimilarity = 0;
    for (var key in dayDictionary) {
      var avg = dayDictionary[key].average;

      if (avg > maxSimilarity) {
        maxSimilarity = avg;
      } else if (avg < minSimilarity) {
        minSimilarity = avg;
      }

      dayArray.push({
        index: parseInt(key),
        average: avg,
        recordCount: dayDictionary[key].recordCount,
      });
    }

    var step = chartWidth / dayArray.length;

    // Loop over day array and add to chart
    var chartDiv = document.getElementById("chart");
    for (var i = 0; i < dayArray.length; i++) {
      var day = dayArray[i];

      // Get position of column based on the index
      // Cast index to int
      var pos = chartWidth / 2 + day.index * step;

      var height =
        ((day.average - minSimilarity) / (maxSimilarity - minSimilarity)) * chartHeight;

      var dayDiv = document.createElement("div");
      dayDiv.className = "day";

      dayDiv.style.left = pos + "px";
      dayDiv.style.height = height + "px";
      dayDiv.style.top = chartHeight - height + "px";
      dayDiv.style.width = step + "px";
      dayDiv.style.backgroundColor = "hsl(" + day.index * 10 + ", 100%, 50%)";
      dayDiv.style.border = "1px solid black";
      dayDiv.style.borderRadius = "5px";
      dayDiv.style.position = "absolute";
      dayDiv.style.zIndex = "1";

      // Add dayDiv to chartDiv
      chartDiv.appendChild(dayDiv);
